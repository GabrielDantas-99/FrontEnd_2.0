<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Login Screen</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<div class="blueBg">
				<div class="box signin">
					<h2>Já tem uma conta?</h2>
					<button class="signinBtn">
						Entrar
					</button>
				</div>
				<div class="box signup">
					<h2>Não tem uma conta?</h2>
					<button class="signupBtn">
						Registrar
					</button>
				</div>
			</div>
			<div class="formBx">
				<div class="form signinForm">
					<form>
						<h3>Sign In</h3>
						<input
							type="text"
							placeholder="Usuário"
						/>
						<input
							type="password"
							placeholder="Senha"
						/>
						<input
							type="submit"
							value="Login"
						/>
						<a href="#" class="forgot"
							>Esqueci minha senha</a
						>
					</form>
				</div>
				<div class="form signupForm">
					<form>
						<h3>Sign Up</h3>
						<input
							type="text"
							placeholder="Usuário"
						/>
						<input
							type="email"
							placeholder="Email"
						/>
						<input
							type="password"
							placeholder="Senha"
						/>
						<input
							type="password"
							placeholder="Confirme sua senha"
						/>
						<input
							type="submit"
							value="Registrar"
						/>
					</form>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
